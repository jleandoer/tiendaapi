<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="goToCart()">
    üõí <ion-badge>{{ cartCount }}</ion-badge>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchProducts()"></ion-searchbar>
  
  <ion-segment>
    <ion-segment-button *ngFor="let category of categories" (click)="filterByCategory(category)">
      {{ category }}
    </ion-segment-button>
  </ion-segment>
  
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let product of filteredProducts">
        <ion-card (click)="goToProduct(product.id)">
          <img [src]="product.image" />
          <ion-card-content>
            <h2>{{ product.title }}</h2>
            <p>{{ product.price | currency }}</p>
            ‚≠ê {{ product.rating.rate }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
