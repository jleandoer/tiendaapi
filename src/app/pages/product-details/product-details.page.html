<ion-content *ngIf="product; else loading">
  <ion-card>
    <img [src]="product.image" alt="{{ product.title }}" />
    <ion-card-header>
      <ion-card-title>{{ product.title }}</ion-card-title>
      <ion-card-subtitle>{{ product.price | currency }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ product.description }}</p>
      <ion-button (click)="addToCart()">AÃ±adir al carrito</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ng-template #loading>
  <ion-spinner name="dots"></ion-spinner>
</ng-template>
